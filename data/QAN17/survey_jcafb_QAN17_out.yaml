QAN17:
    model: survey.survey
    title: 'JCAFB 2017 - Questionário para detecção de Anemia'
    stage_id: survey.stage_in_progress
    auth_required: False
    users_can_go_back: True
    description: ''
    thank_you_message: 'Obrigado por sua participação.'

    QAN17_01:
        model: survey.page
        title: 'Identificação do Questionário'
        description: ''

        QAN17_01_01:
            model: survey.question
            question: 'Código do Questionário:'
            type: textbox
            constr_mandatory: True
            constr_error_msg: 'Preencher com o Código do Questionário.'

        QAN17_01_02:
            model: survey.question
            question: 'Data da Entrevista (dd-mm-aaaa):'
            type: textbox
            constr_mandatory: True
            constr_error_msg: 'Preencher com a data da entrevista.'

        QAN17_01_03:
            model: survey.question
            question: 'Códigos do(s) Entrevistador(es) (um em cada linha):'
            type: free_text
            constr_mandatory: True
            constr_error_msg: 'Informar os Códigos quem fez a entrevista.'

    QAN17_02:
        model: survey.page
        title: 'Identificação do Paciente/Entrevistado'
        description: ''

        QAN17_02_01:
            model: survey.question
            question: 'Nome do Paciente:'
            type: textbox
            constr_mandatory: True
            constr_error_msg: 'Preencher com o Nome do Paciente.'

        QAN17_02_02:
            model: survey.question
            question: 'Código do Paciente:'
            type: textbox
            constr_mandatory: True
            constr_error_msg: 'Preencher com o Código do Paciente.'

        QAN17_02_03:
            model: survey.question
            question: 'Nome do Endereço'
            type: textbox
            constr_mandatory: True
            constr_error_msg: 'Preencher com o Nome do Endereço em que o Paciente reside.'

        QAN17_02_04:
            model: survey.question
            question: 'Código do Endereço'
            type: textbox
            constr_mandatory: True
            constr_error_msg: 'Preencher com o Código do Endereço em que o Paciente reside.'

        QAN17_02_05:
            model: survey.question
            question: 'Entrevistado'
            type: simple_choice
            display_mode: columns
            column_nb: 12
            constr_mandatory: True
            constr_error_msg: 'Informar quem respondeu ao questionário.'
            comments_allowed: True
            comments_message: 'Nome e grau de parentesco do Responsável ou do Cuidador; se "Outro", especificar:'

            QAN17_02_05_01:
                model: survey.label
                value: 'a) Responsável'

            QAN17_02_05_02:
                model: survey.label
                value: 'b) Paciente'

            QAN17_02_05_03:
                model: survey.label
                value: 'c) Cuidador'

            QAN17_02_05_04:
                model: survey.label
                value: 'd) Outro'

